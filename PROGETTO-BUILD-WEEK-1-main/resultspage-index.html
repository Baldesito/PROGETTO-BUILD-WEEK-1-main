<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Result Page</title>

    <link rel="stylesheet" href="./assets/style/style-resultspage.css" />
  </head>
  <body>
    <header>
      <div class="LogoContainerResultPage">
        <img src="./assets/images/epicode_logo.png" alt="Logo Epicode" />
      </div>
    </header>
    <main class="mainResultPage">
      <div class="result">
        <h1 id="titleResultPage">Results</h1>
        <p class="parResultPage">The summary of your answers:</p>
      </div>
      <div id="risultati">
        <div class="first">
          <h2 id="correctS"><span id="spanQuest">Correct</span></h2>
          <p id="positivePercentage"></p>
          <p id="rightOnTotal"></p>
        </div>

        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>

          <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#C2128D" stroke-width="4"></circle>

          <circle
            id="donut-segment"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#00FFFF"
            stroke-width="4"
            stroke-dasharray="60 40"
            stroke-dashoffset="0"
          ></circle>
          <text id="textCircle1" x="50%" y="35%" text-anchor="middle" font-size="5" fill="#FFFFFF">Congratulations!</text>
          <text id="textCircle2" x="50%" y="40%" text-anchor="middle" font-size="5" fill="#00FBFB">You passed the exam.</text>
          <text id="textCircleCenter" x="50%" y="50%" text-anchor="middle" font-size="5" fill="#FFFFFF">We'll send you the certificate in few minutes.</text>
          <text id="textCircleP" x="50%" y="60%" text-anchor="middle" font-size="5" fill="#FFFFFF">Check your email</text>
          <text id="textCircleP" x="50%" y="63%" text-anchor="middle" font-size="5" fill="#FFFFFF">(including promotions / spam folder)</text>
        </svg>

        <div class="third">
          <h2 id="wrongS"><span id="spanQuest2">Wrong</span></h2>
          <p id="negativePercentage"></p>
          <p id="wrongOnTotal"></p>
        </div>
      </div>
    </main>
    <footer id="bottoneRateUs">
      <button type="submit" class="rateUs"><a href="./feedbackpage-index.html">RATE US</a></button>
    </footer>
    <script src="./assets/javaScript/js-resultspage.js"></script>
  </body>
</html>
